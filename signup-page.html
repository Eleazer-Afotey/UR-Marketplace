<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title></title>
</head>

<body>
    <div id = "text-logo"><h1><a href ="#">UR MARKET PLACE</a></h1></div>
    <div id = "statement"><p>Collect and share items with your fellow 
        students on campus</p></div>
    
    <!--signup box-->
    <div class = "signup-container">
        <h2 id="signupHeader">Sign Up</h2>
        <div>
            <hr></hr>  <!--line-->
        </div> 
        <div>
            <input id="fname" class="text-input" type="text" placeholder="First name">
        </div>
        <div>
            <input id="lname" class="text-input" type="text" placeholder="Last name">
        </div>
        <div>
            <input id="email" class="text-input" type="text" placeholder="Student Email">
        </div>
        <div>
            <input id="pnumber" class="text-input" type="text" placeholder="Mobile number">
        </div>
        <div>
            <input id="password" class="text-input" type="text" placeholder="Password">
        </div>
        <div>
            <button id= "signupButton"><a href="#">Sign Up</a></button>
        </div>
    </div>

        <p id="signupMessage">Enter a valid student email address,<br> a confirmation email will be sent
            to your email for verification in order to use your account.
        </p>

    <script type="text/javascript" src="login.js"></script>
</body>
</html>
